<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <title>Grid</title>
</head>
<body>
    <!-- Tres columnas iguales -->
    <div class="row">
        <div class="col my-3 border">.col</div>
        <div class="col my-3 border">.col</div>
        <div class="col my-3 border">.col</div>
    </div>

    <!-- Columnas receptivas -->
    <div class="row">
        <div class="col-sm-3 my-3 border">.col-sm-3</div>
        <div class="col-sm-3 my-3 border bg-dark text-white">.col-sm-3</div>
        <div class="col-sm-3 my-3 border">.col-sm-3</div>
        <div class="col-sm-3 my-3 border">.col-sm-3</div>
    </div>

    <!-- Dos columnas de respuesta desiguales -->
    <div class="row">
        <div class="col-sm-4 my-3 border">.col-sm-4</div>
        <div class="col-sm-8 my-3 border">.col-sm-8</div>
    </div>

    
</body>
</html>
